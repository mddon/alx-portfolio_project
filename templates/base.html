<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mimz Academy{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    </style>
</head>
<body>
    <header>
        <h1>Mimz Academy</h1>
        <p>Empowering Minds, Building Futures</p>
    </header>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for("about") }}">About</a>
        <a href="{{ url_for('services') }}">Services</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('signup') }}" target="_blank">Sign-up</a>
        {% if 'username' in session %}
            <a href="{{ url_for('admission') }}">Admission</a>
            <a href="{{ url_for('student_manager') }}">Student Manager</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Admin</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Mimz Academy. All rights reserved. | <a href="#" style = "color:white;">About Us</a> | <a href="#" style = "color:white;">Contact Us</a> | <a href="#" style = "color:white;">Privacy Policy</a></p>
    </footer>
</body>
</html>
